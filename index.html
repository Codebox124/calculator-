<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n`4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/boxicons.min.css">
  </head>
    <body>
      <div class="container">
        <div class="row">
          <div id="display" type="text" style="height:100px ; border:none; background-color:#f4f4f4; font-size:40px; outline: none; ">
        </div>
        <div class="row">
          <div class="col-6 bg-1">
            <div class="row text-center text-white mt-5">
              <div class="col">
                <button value="7">7</button>

              </div>
              <div class="col">
                <button value="8">8</button>
              </div>
              <div class="col">
                <button value="9">9</button>

              </div>
            </div>
            <div class="row text-center text-white mt-5">
              <div class="col">
                <button value="4">4</button>

              </div>
              <div class="col">
                <button value="5">5</button>
              </div>
              <div class="col">
                <button value="6">6</button>

              </div>
            </div>
            <div class="row text-center text-white mt-5">
              <div class="col">
                <button value="1">1</button>

              </div>
              <div class="col">
                <button value="2">2</button>
              </div>
              <div class="col">
                <button value="3">3</button>

              </div>
            </div>
            <div class="row text-center text-white mt-5 mb-3">
              <div class="col">
                <button value=".">.</button>

              </div>
              <div class="col">
                <button value="0">0</button>
              </div>
              <div class="col">
                <button>=</button>

              </div>
            </div>

          </div>
          <div class="col-5 bg-2">
            <div class="row mt-3">
              <button>Clear</button>
              
            </div>
            <div class="row mt-4">
              <button value="*">X</button>
              
            </div>
            <div class="row mt-4">
              <button value="/">/</button>
              
            </div>
            
            <div class="row mt-4">
              <button value="-">-</button>
              
            </div>
            <div class="row mt-4">
              <button value="+">+</button>
              
            </div>


          </div>
          <div class="col bg-warning">
            

          </div>
        </div>
      </div>









        

        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="index.js">index.js</script>

    </body>
</html>
